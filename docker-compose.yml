version: "3.4"

services:

  bhepa_test:
    image: mysql:8.0
    container_name: bhepa_test
    environment:
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: pelajardatabase
      MYSQL_DATABASE: bhepa_test
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
          - ./sql:/docker-entrypoint-initdb.d

  test_db_server:
    build: ./test_db_server
    container_name: test_db_server
    depends_on:
      - bhepa_test
    environment:
      MYSQL_HOST_IP: bhepa_test
    ports:
      - 8000:8000
    expose: 
      - "8000"
    volumes:
      - ./test_db_server:/app
    links:
      - bhepa_test
    command: node server.js

  test_db_client:
    build: ./test_db_client
    container_name: test_db_client
    environment:
      NODE_PATH: src
    ports:
      - 8090:3000
    volumes:
      - ./test_db_client/src:/app/src
    links:
      - test_db_server
    command: npm start