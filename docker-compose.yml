version: "3.4"

services:
  sql:
    image: mysql:5.7
    container_name: mysql_container
    environment:
      <<: *common-variables
      MYSQL_HOST: mysql8
      MYSQL_ROOT_PASSWORD: pelajardatabase
    ports:
      - 8092:3306
    restart: unless-stopped
    volumes:
      - ./db/sample.sql:/docker-entrypoint-initdb.d/sample.sql

  test_db_server:
    build: ./test_db_server
    container_name: test_db_server
    depends_on:
      - sql
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql-db
    ports:
      - 8000:8000
    volumes:
      - ./test_db_server:/app
    links:
      - sql
    command: node server.js

  test_db_client:
    build: ./test_db_client
    container_name: test_db_client
    environment:
      <<: *common-variables
      NODE_PATH: src
    ports:
      - 8090:3000
    volumes:
      - ./test_db_client/src:/app/src
    links:
      - test_db_server
    command: npm start
